apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crtsh-kubernetes
  namespace: crtsh
  labels:
    name: crtsh-kubernetes

spec:
  project: default

  source:
    repoURL: https://oguzhan-yilmaz.github.io/crtsh-kubernetes/
    targetRevision: '*.*.*' 


    chart: crtsh-kubernetes
    helm:
      releaseName: crtsh-kubernetes


      # Uncomment below to enable powerpipe-mod-kubernetes-vpa-right-sizing support
      # valuesFiles:
      #   - powerpipe-mod-kubernetes-vpa-right-sizing.values.yaml


      # # Values file as block file. This takes precedence over values
      # valuesObject:
      #   ingress:
      #     enabled: true
      #     path: /
      #     hosts:
      #       - mydomain.example.com
      #     annotations:
      #       kubernetes.io/ingress.class: nginx
      #       kubernetes.io/tls-acme: "true"
      #     labels: {}
      #     tls:
      #       - secretName: mydomain-tls
      #         hosts:
      #           - mydomain.example.com


  # Destination cluster and namespace to deploy the application
  destination:
    name: in-cluster
    namespace: crtsh
    # namespace: monitoring

  # Extra information to show in the Argo CD Application details tab
  info:
    - name: 'Github Repo'
      value: 'https://github.com/oguzhan-yilmaz/crtsh-kubernetes'

  # Sync policy
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
    syncOptions:     # Sync options which modifies sync behavior
    - Validate=false # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
    - PruneLast=true # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
    - ApplyOutOfSyncOnly=true # Only sync out-of-sync resources, rather than applying every object in the application

  revisionHistoryLimit: 5